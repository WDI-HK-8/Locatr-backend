default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: locatr_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: locatr_test

production:
  <<: *default
  database: locatr_production